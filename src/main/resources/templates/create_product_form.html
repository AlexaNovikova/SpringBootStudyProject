<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Spring One</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Добавить новый продукт</h1>
    <form method="POST" th:action="@{/create}">

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Name</span>
            <input type="text" name="name" class="form-control" placeholder="Product name" aria-label="Product name"
                   aria-describedby="basic-addon2">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Price</span>
            <input type="number" name="price" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <button type="submit">Создать</button>
    </form>
    <br>
    <a class="btn btn-outline-primary" th:href="@{/}">На главную страницу</a>
</div>
</body>
</html>
