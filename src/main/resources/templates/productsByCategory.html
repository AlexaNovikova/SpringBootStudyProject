<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Spring One</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:if="${products != null}">
    <h1>Каталог</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Категория</th>
            <th>Наименование</th>
            <th>Цена</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"/>
            <td th:text="${p.category.name}"/>
            <td th:text="${p.name}"/>
            <td>
                <b th:text="${p.price}"/>
            </td>
            <td><a class="btn btn-danger" th:href="@{'/delete/' + ${p.id}}">Удалить</a></td>
        </tr>
        </tbody>
    </table>
    </div>
    <div th:if ="${products == null}">
        <h5>Такой категории не существует. Проверьте ID</h5>
    </div>
    <a class="btn btn-outline-primary" th:href="@{/}">На главную страницу</a>
</div>
</body>
</html>
